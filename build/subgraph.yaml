specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Compounder
    network: optimism
    source:
      address: "0x1e00a453E200005600A5F38936B70900007400D0"
      abi: Compounder
      startBlock: 76517033
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AutoCompounded
        - Token
        - Owner
      abis:
        - name: Compounder
          file: Compounder/abis/Compounder.json
        - name: ERC20
          file: Compounder/abis/ERC20.json
        - name: ERC20SymbolBytes
          file: Compounder/abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: Compounder/abis/ERC20NameBytes.json
        - name: NonFungiblePositionManager
          file: Compounder/abis/NonFungiblePositionManager.json
      eventHandlers:
        - event: AutoCompound(uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleAutoCompoundEvent
          receipt: true
      file: Compounder/Compounder.wasm
  - kind: ethereum
    name: NonFungiblePositionManager
    network: optimism
    source:
      address: "0xC36442b4a4522E871399CD717aBDD847Ab11FE88"
      abi: NonFungiblePositionManager
      startBlock: 76517033
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Owner
        - Token
        - TokenDeposited
        - TokenWithdrawn
      abis:
        - name: NonFungiblePositionManager
          file: NonFungiblePositionManager/abis/NonFungiblePositionManager.json
        - name: ERC20
          file: NonFungiblePositionManager/abis/ERC20.json
        - name: ERC20SymbolBytes
          file: NonFungiblePositionManager/abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: NonFungiblePositionManager/abis/ERC20NameBytes.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
      file: Compounder/Compounder.wasm
