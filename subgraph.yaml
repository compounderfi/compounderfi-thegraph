specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Compounder
    network: goerli
    source:
      address: "0x98E40d7963e341b198Ce736288dE644A4D1ff50D"
      abi: Compounder
      startBlock: 8509271
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AutoCompounded
        - Token
        - Owner
      abis:
        - name: Compounder
          file: ./abis/Compounder.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: NonFungiblePositionManager
          file: ./abis/NonFungiblePositionManager.json
      eventHandlers:
        - event: AutoCompound()
          handler: handleAutoCompoundEvent
          receipt: true
      callHandlers:
        - function: AutoCompound25a502142c1769f58abaabfe4f9f4e8b89d24513(uint256,bool)
          handler: handleAutoCompoundCall
      file: ./src/compounder.ts
  - kind: ethereum
    name: NonFungiblePositionManager
    network: goerli
    source:
      address: "0xC36442b4a4522E871399CD717aBDD847Ab11FE88"
      abi: NonFungiblePositionManager
      startBlock: 8509271
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Owner
        - Token
        - TokenDeposited
        - TokenWithdrawn
      abis:
        - name: NonFungiblePositionManager
          file: ./abis/NonFungiblePositionManager.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
      file: ./src/compounder.ts